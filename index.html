<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategia Monetizzazione Casinò</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Strategia Monetizzazione Casinò Non Contropuntabile</h1>
        <div class="input-group">
            <label for="bonus">Bonus (€):</label>
            <input type="number" id="bonus" placeholder="Inserisci il Bonus">
        </div>
        <div class="input-group">
            <label for="rollover">Rollover:</label>
            <input type="number" id="rollover" placeholder="Inserisci il Rollover">
        </div>
        <div class="input-group">
            <label for="contribuzione">Contribuzione Giochi (%):</label>
            <input type="number" id="contribuzione" placeholder="Inserisci la Percentuale di Contribuzione">
        </div>
        <div class="input-group">
            <label for="rtp">RTP delle Slot (%):</label>
            <input type="number" id="rtp" placeholder="Inserisci la Percentuale di RTP">
        </div>
        <button onclick="calcola()">Calcola</button>
        
        <div id="result" class="results-container">
            <div class="result-column">
                <h2>Rischio Alto</h2>
                <p id="rischioAlto">Livello Rischio: </p>
                <p id="guadagnoAlto">Guadagno atteso: </p>
            </div>
            <div class="result-column">
                <h2>Rischio Medio</h2>
                <p id="rischioMedio">Livello Rischio: </p>
                <p id="guadagnoMedio">Guadagno atteso: </p>
            </div>
            <div class="result-column">
                <h2>Rischio Basso</h2>
                <p id="rischioBasso">Livello Rischio: </p>
                <p id="guadagnoBasso">Guadagno atteso: </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
