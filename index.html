<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategia Monetizzazione Casinò</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Strategia Monetizzazione Casinò Non Contropuntabile</h1>
        <div class="input-group">
            <label for="bonus">Bonus (€):</label>
            <input type="number" id="bonus" placeholder="Inserisci il Bonus">
        </div>
        <div class="input-group">
            <label for="rollover">Rollover:</label>
            <input type="number" id="rollover" placeholder="Inserisci il Rollover">
        </div>
        <div class="input-group">
            <label for="contribuzione">Contribuzione Giochi (%):</label>
            <input type="number" id="contribuzione" placeholder="Inserisci la Percentuale di Contribuzione">
        </div>
        <div class="input-group">
            <label for="costoSlot">Costo stimato SLOT per completamento rollover (%):</label>
            <input type="number" id="costoSlot" placeholder="Inserisci il Costo stimato">
        </div>
        <button onclick="calcola()">Calcola</button>
        
        <div id="result">
            <h2>Risultati:</h2>
            <p id="volumeTotale">Volume totale da generare: </p>
            <p id="volumeContriuzione">Volume da generare con contribuzione giochi: </p>
            <p id="rischioAlto">Livello Rischio Alto: </p>
            <p id="guadagnoAlto">Guadagno atteso (Alto): </p>
            <p id="rischioMedio">Livello Rischio Medio: </p>
            <p id="guadagnoMedio">Guadagno atteso (Medio): </p>
            <p id="rischioBasso">Livello Rischio Basso: </p>
            <p id="guadagnoBasso">Guadagno atteso (Basso): </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
